query RunInput {
    cart {
        plan: attribute(key: "Payment Plan") {
            value
        }
        lines {
            id
            plan: attribute(key: "Payment Plan") {
                value
            }
        }
    }
    discounts {
        id 
        code
        discountClass
        discountApplicationStrategy
        discountProposals {
            handle
            message
            value {
                ...on FixedAmount {
                    amount
                }
            }
            targets {
                cartLineId
                quantity
            }
        }
    }
}