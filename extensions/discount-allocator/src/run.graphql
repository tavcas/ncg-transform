query RunInput {
    cart {
        plan: attribute(key: "Payment Plan") {
            value
        }
        lines {
            id
            quantity
            plan: attribute(key: "Payment Plan") {
                value
            }
            cost {
                totalAmount {
                    amount
                }
            }
            merchandise {
                ...on ProductVariant {
                    id 
                    product {
                        id
                    }
                }
            }
        }
    }
    discounts {
        id 
        code
        discountClass
        discountApplicationStrategy
        discountProposals {
            handle
            message
            value {
                ...on FixedAmount {
                    amount
                    appliesToEachItem
                }
            }
            targets {
                cartLineId
                quantity
            }
        }
    }
}